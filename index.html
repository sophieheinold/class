    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>3-Column Layout with Flexbox</title>
      <style>
        /* Reset some default styles */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
    
        /* Body styling */
        body {
          font-family: Arial, sans-serif;
          background-color: #fb00ff;
          padding: 20px;
        }
    
        /* Flexbox container */
        .container {
          display: flex;              /* Enables Flexbox */
          justify-content: space-between; /* Distribute space evenly between columns */
          gap: 20px;                  /* Space between columns */
          padding: 20px;
          flex-wrap: wrap;            /* Allow items to wrap if the screen is too small */
        }
    
        /* Basic column styles */
        .column {
          background-color: #ffffff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          flex: 1;                    /* Equal width for all columns */
          min-width: 280px;           /* Minimum width for columns to prevent collapse */
        }
    
        /* Column-specific styles */
        .left {
          background-color: hsl(205, 100%, 50%); /* Light blue */
        }
    
        .center {
          background-color: #ffe600; /* Light yellow */
        }
    
        .right {
          background-color: #ff5900; /* Light coral */
        }
    
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
          .container {
            flex-direction: column;  /* Stack columns vertically on small screens */
          }
    
          .column {
            margin-bottom: 20px;      /* Space between stacked columns */
          }
    
          .column:last-child {
            margin-bottom: 0;         /* No margin for the last column */
          }
        }
      </style>
    </head>
    <body>
    
      <div class="container">
        <!-- Left Column -->
        <div class="column left">
          <h2>hey</h2>
          <p>lalalala</p>
        </div>
    
        <!-- Center Column -->
        <div class="column center">
          <h2>hi</h2>
          <p>xoxoxoxoxo</p>
        </div>
    
        <!-- Right Column -->
        <div class="column right">
          <h2>hai</h2>
          <p>hahahahaha</p>
        </div>
      </div>
    
    </body>
    </html>
